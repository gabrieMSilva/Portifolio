<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Portifolio</title>
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <h1 class="nav-title">Gabriel Miranda</h1>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <section id="home">
        <div class="home-content">
          <h1 class="title"><strong>Gabriel Miranda</strong></h1>
          <h2 class="subtitle">
            <span>Desenvolvedor</span> Full Stack &&<br />Design UX/UI
          </h2>
          <div class="logos">
            <i class="fa-brands fa-github fa-xl" style="color: #ffffff"></i>
            <i class="fa-brands fa-linkedin fa-xl" style="color: #ffffff"></i>
            <i class="fa-brands fa-instagram fa-xl" style="color: #ffffff"></i>
          </div>
        </div>
        <img
          class="imagem-profile"
          src="assets/profile.jpg"
          alt="profile picture"
        />
      </section>
    </header>

    <main>
      <section id="about-me">
        <h1 class="about-me-title"><strong>Sobre mim</strong></h1>
        <div class="about-me-cards">
          <div class="cards">
            <h3>👨‍💻 Desenvolvedor de software</h3>
          </div>
          <div class="cards">
            <h3>🎁 Github</h3>
          </div>
          <div class="cards">
            <h3>💻 Youtube</h3>
          </div>
          <div class="cards">
            <h3>🧔Linkedin</h3>
          </div>
          <div class="cards">
            <h3>🚀Design</h3>
          </div>
          <div class="cards">
            <h3>👫Socials</h3>
          </div>
          <div class="cards">
            <h3>✨Blog</h3>
          </div>
          <div class="cards">
            <h3>😎Fonts</h3>
          </div>
        </div>
      </section>

      <section id="projetos">
        <h1 class="projetos-title">Portifolio</h1>
        <div class="cards-project">
          <h3>TO-DO LIST</h3>
          <span id="data-projetos"></span>
        </div>
      </section>
    </main>
  </body>
</html>
